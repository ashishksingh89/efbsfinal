<body id="page-top">
    <div id="wrapper">

      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <div class="container mb-4">
            <div class="card">
              <div class="card p-2">
                <div class="card-header">
                  <div class="col-md-12 main-title">
                    <h3>Employee List<p align="right" class="card-header-btn"> <a class="small" routerLink="/addemployee"
                          class="btn btn-primary" appChangeCursor='pointer'>Add Employee</a>
                      </p>
                    </h3>
  
                  </div>
                </div>
                <div class="card-body" style="padding-top: initial;">
                  <br />
                  <div class="col-md-12 fm-table" style="padding: 0;">
                    <div class="custom-card">
                      <table *ngIf="resData"  id="userListDataTable" class="table table-striped table-bordered example">
                        <thead>
                          <tr>
                            <th class="w-30">Employee Name</th>
                            <th>Email </th>
                            <!-- <th>Phone Number</th>

                            <th>Created By</th> -->
                            <!-- <th>Created Date</th> -->
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                           <tr *ngFor="let data of resData.data">
                            <td>{{data.username}}</td>
                            <td>{{data.email}}</td>
                            <td></td>
                            <!-- <td *ngIf="data.urgent == true">Yes</td>
                            <td *ngIf="data.urgent == false">No</td> -->
                            <!-- <td>{{data.status}}</td> -->
                            <!-- <td>{{data.createdate | date: 'MM/dd/yyyy'}}</td> -->
                            <!-- <td>
                              <a [routerLink]="[ '/maintenanceRequest', data.maintenanceRequestId]" appChangeCursor='pointer' title='View Record'>
                                <i class="far fa-file-alt"></i>
                              </a>
                              &nbsp;
                              <a   [routerLink]="[ '/maintenanceRequest-edit', data.maintenanceRequestId]" appChangeCursor='pointer' title='Edit Record'>
                                <i *ngIf="data.status == 'PENDING' " class="far fa-edit"></i>
                              </a>
                            </td>
                          </tr>  -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
