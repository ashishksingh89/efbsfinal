<body id="page-top">
    <div id="wrapper">
      <!-- <app-nav class="nav-background"></app-nav> -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
      <app-header>
        <div id="content">
          <!-- <app-header></app-header> -->
          <div class="container mb-4">
            <div class="card">
              <div class="card p-2">
                <div class="card-header">
                  <div class="col-md-12 main-title">
                    <h3>Company List<p align="right" class="card-header-btn"> <a class="small" routerLink="/addcompany"
                          class="btn btn-primary" appChangeCursor='pointer'>Add Company</a>
                      </p>
                    </h3>
  
                  </div>
                </div>
                <div class="card-body" style="padding-top: initial;">
                  <br />
                  <div class="col-md-12 fm-table" style="padding: 0;">
                    <div class="custom-card">
                      <table *ngIf="resData" id="comListDataTable" class="table table-striped table-bordered example">
                        <thead>
                          <tr>
                            <th class="w-30">Company Name</th>
                            <th>Company Address</th>
                            <th>Company Website</th>
                            <th>Company Size</th>
                            <th>CreatedBy</th>
                            <th>Created Date</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody >
                          <tr *ngFor="let data of resData.data">
                            <td>{{data.companyname}}</td>
                            <td>{{data.companyaddress}}</td>
                            <td>{{data.companywebsite}}</td>
                            <td>{{data.companysize}}</td>
                            <td>{{data.createdby}}</td>
                            <td>{{data.createdatetime | date: 'MM/dd/yyyy'}}</td>
                            <!-- <td>
                              <a [routerLink]="[ '/maintenanceRequest', data.maintenanceRequestId]" appChangeCursor='pointer' title='View Record'>
                                <i class="far fa-file-alt"></i>
                              </a>
                              &nbsp;
                              <a   [routerLink]="[ '/maintenanceRequest-edit', data.maintenanceRequestId]" appChangeCursor='pointer' title='Edit Record'>
                                <i *ngIf="data.status == 'PENDING' " class="far fa-edit"></i>
                              </a>
                            </td> -->
                          </tr> 
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <app-footer></app-footer> -->
      </app-header>
      </div>
    </div>
  </body>
